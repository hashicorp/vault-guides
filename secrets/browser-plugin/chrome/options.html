<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vault for Chrome: Settings</title>
    <script
      type="application/javascript"
      src="browser-polyfill.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__container">
        <h1 class="h1 title">VaultPass</h1>
        <nav role="navigation" class="menu" aria-label="Main Menu">
          <ul class="menu__links">
            <li>
              <a href="/popup.html" class="link link--alt" aria-current="page"
                >Secrets
              </a>
            </li>
            <li>
              <a href="/options.html" class="link link--alt link--current"
                >Server</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <div id="notify"></div>

      <div id="loggedIn" style="display: none;">
        <div id="vaultPolicies"></div>
        <label class="label">
          Vault server token:
          <input type="text" class="input" name="server" id="vaultToken" disabled />
        </label>
      </div>

      <div id="login">
        <label class="label">
          Vault server URL:
          <input type="text" class="input" name="server" id="serverBox" />
        </label>

        <label class="label">
          Username:
          <input type="text" class="input" name="login" id="loginBox" />
        </label>

        <label class="label">
          Password:
          <input type="password" class="input" name="pass" id="passBox" />
        </label>

        <label class="label">
          Auth Mountpoint:
          <input type="text" list="mounts" name="authMount" id="authMount" class="input" />
          <datalist id="mounts">
            <option>userpass</option>
          </datalist>
        </label>

        <input
          type="submit"
          class="button button--primary"
          value="Login to Vault"
          id="authButton"
        />
      </div>

      <div>
        <ul id="secretList" class="list gutter"></ul>
      </div>

      <div id="logout" style="display: none;">
        <input type="submit" class="button" value="Logout" id="logoutButton" />
      </div>
    </main>

    <script src="Notify.js"></script>
    <script src="options.js"></script>
  </body>
</html>

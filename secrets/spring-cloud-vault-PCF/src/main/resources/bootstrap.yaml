spring.application.name: cf-spring-vault
spring.cloud.vault:
    application-name: cf-spring-vault,shared
    url: ${vcap.services.vault.credentials.address}
    token: ${vcap.services.vault.credentials.auth.token}
    config.lifecycle.enabled: true
    generic:
        backend: ${vcap.services.vault.credentials.backends.generic}, ${vcap.services.vault.credentials.backends_shared.organization}
    database:
        enabled: true
        role: order
        backend: database
spring.datasource:
  url: jdbc:postgresql://steniodb-aws.csdltcd61o6f.us-east-1.rds.amazonaws.com:5432/postgres